<div class="container">
	<mat-card class="vertical-center">
		<h1>Publish advertisement</h1>

		<form class="user-form">

			<mat-radio-group aria-label="Advertisement type">
				<mat-radio-button value="1">Offer</mat-radio-button>
				<mat-radio-button value="2">Request</mat-radio-button>
			</mat-radio-group>


			<mat-form-field class="user-form-field">
				<mat-label>Title</mat-label>
				<input matInput value="" placeholder="Title">
			</mat-form-field>

			<mat-form-field class="user-form-field">
				<mat-label>Description</mat-label>
				<textarea matInput placeholder="Description"></textarea>
			</mat-form-field>

			<mat-form-field class="user-form-field">
				<mat-label>Email</mat-label>
				<input matInput value="" placeholder="Email">
			</mat-form-field>
			<mat-form-field class="user-form-field">
				<mat-label>Phone</mat-label>
				<input matInput value="" placeholder="Phone">
			</mat-form-field>

			<button mat-raised-button color="warn" style="background-color: #35C31E">Publish</button>
		</form>
	</mat-card>

</div>
